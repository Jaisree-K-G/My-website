<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Company Organization Chart - E Sollutions Private Limited</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Open+Sans&display=swap" rel="stylesheet"/>
  <link rel="icon" href="../images/logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #d5d7f7;
      color: #032b35;
    }

    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  header {
    width: 100%;
    background-color: #eeeeee;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 4vw;
    color: black;
    font-family: 'Segoe UI', sans-serif;
  }

  .header-left {
    display: flex;
    align-items: center;
  }

  .logo {
    width: 40px;
    height: 40px;
    margin-right: 12px;
  }

  .company-name {
    font-size: 1.1rem;
    font-weight: bold;
    font-family: 'Montserrat', sans-serif;
  }

  nav {
    display: flex;
    gap: 2rem;
  }

  nav a {
    color: black;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
  }

  nav a:hover {
    color: #0800ca;
  }

  /* Hide desktop nav on mobile */
  .mobile-nav {
    display: none;
  }

  @media screen and (max-width: 768px) {
    nav {
      display: none;
    }

    .mobile-nav {
      display: block;
    }

    .mobile-nav select {
  padding: 0.75rem 1.2rem;
  font-size: 1rem;
  border-radius: 8px;
  background-color: #f4f4f4;
  color: #032b35;
  border: 1px solid #ccc;
  font-family: 'Segoe UI', sans-serif;
  font-weight: 600;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 10 6' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0l5 6 5-6z' fill='%23032b35'/%3E%3C/svg%3E");
  background-repeat: no-repeat;
  background-position: right 1rem center;
  background-size: 12px;
  cursor: pointer;
  transition: border 0.3s ease, background-color 0.3s ease;
}

.mobile-nav select:hover {
  border-color: #4e54fd;
  background-color: #f9f9f9;
}

.mobile-nav select:focus {
  outline: none;
  border-color: #4e54fd;
  background-color: #ffffff;
}


  }


.pdf-preview-wrapper {
  width: 100%;
  background-color: #d5d7f7;
  padding: 4rem 2rem;
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
}

.pdf-header {
  max-width: 1200px;
  margin: 0 auto 2rem;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: center;
  gap: 1rem;
  padding: 0 1rem;
}

.pdf-header h2 {
  font-size: 2rem;
  color: #032b35;
  font-weight: 700;
}

.download-btn {
  background-color: #4e54fd;
  color: white;
  padding: 0.7rem 1.5rem;
  border-radius: 6px;
  font-weight: bold;
  text-decoration: none;
  transition: background-color 0.3s ease;
}

.download-btn:hover {
  background-color: #0800ca;
}

.pdf-frame-container {
  width: 100%;
  max-width: 1300px;
  margin: auto;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  border-radius: 12px;
  overflow: hidden;
  border: 1px solid #e0e0e0;
}

.styled-pdf-frame {
  width: 100%;
  height: 80vh;
  border: none;
}

/* Mobile Responsive */
@media (max-width: 768px) {
  .pdf-header {
    flex-direction: column;
    text-align: center;
  }

  .styled-pdf-frame {
    height: 500px;
  }
}


.pdf-preview-wrapper {
  opacity: 0;
  transform: translateY(50px);
  transition: all 0.8s ease;
}

.pdf-preview-wrapper.visible {
  opacity: 1;
  transform: translateY(0);
}







   

    .back-home-section {
      padding: 3rem 1rem;
      background-color: #d5d7f7;
      text-align: center;
    }

    .back-home-btn {
      display: inline-block;
      padding: 0.9rem 2rem;
      background-color: #4e54fd;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      font-size: 1rem;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .back-home-btn:hover {
      background-color: #0800ca;
      transform: translateY(-2px);
    }

    footer {
      background-color: #4e54fd;
      color: white;
      text-align: center;
      padding: 1rem 1rem;
      font-family: 'Segoe UI', sans-serif;
    }

    footer p {
      margin: 0;
      font-size: 0.75rem;
    }

    @media (max-width: 600px) {
      .profile-container {
        margin: 2rem 1rem;
        padding: 2rem 1rem;
      }

      .profile-container img {
        width: 140px;
        height: 140px;
      }

      nav a {
        margin-left: 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
  <div class="header-left">
    <img src="../images/logo.png" alt="Logo" class="logo" />
    <div class="company-name">E Sollutions Consultancy Private Limited</div>
  </div>

  <!-- Desktop Navigation -->
  <nav>
    <a href="../index.html#about-us">About Us</a>
    <a href="../index.html#team">Our Team</a>
    <a href="../index.html#services">Services</a>
    <a href="../index.html#contact-us">Contact</a>
  </nav>

  <!-- Mobile Dropdown -->
  <div class="mobile-nav">
    <select onchange="if(this.value) window.location.href=this.value;">
      <option value="">Menu</option>
      <option value="../index.html#about-us">About Us</option>
      <option value="../index.html#team">Our Team</option>
      <option value="../index.html#services">Services</option>
      <option value="../index.html#contact-us">Contact</option>
    </select>
  </div>
</header>



<section class="pdf-preview-wrapper" id="pdf-preview">
  <div class="pdf-header">
    <h2>Organization Chart Preview</h2>
    <a href="organization-chart.pdf" download class="download-btn">Download PDF</a>
  </div>

  <div class="pdf-frame-container">
    <iframe src="organization-chart.pdf#toolbar=0" class="styled-pdf-frame"></iframe>
  </div>
</section>



  


  <!-- Back Home Button -->
  <section class="back-home-section">
    <div class="back-home-container">
      <a href="../index.html" class="back-home-btn">‚Üê Back to Home Page</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 E Sollutions Consultancy Private Limited. All Rights Reserved.</p>
  </footer>


<script>
const pdfSection = document.getElementById('pdf-preview');

const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      pdfSection.classList.add('visible');
    }
  });
}, { threshold: 0.3 });

observer.observe(pdfSection);

</script>

</body>
</html>
